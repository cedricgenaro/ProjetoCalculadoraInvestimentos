<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos Impressionadora</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2 font-sans">
    <aside
      class="row-span-2 bg-blue-800 flex flex-col justify-between py-5 px-2 font-sans"
    >
      <h1 class="text-white font-bold px-6 text-2xl">
        Calculadora de investimentos
      </h1>
      <form id="investment-form" class="w-full">
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-300"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="starting-amount"
              placeholder="0.00"
              required
              name="starting-amount"
            />
          </div>
          <!-- <p class="text-red-400">Insira um valor numérico e maior que zero</p> -->
        </div>

        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-300"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="additional-contribution"
              placeholder="0.00"
              name="additional-contribution"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-300">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
              required
              name="time-amount"
            />

            <select
              id="time-amount-period"
              class="w-1/3 rounded-r-lg text-center border-blue-800 border-l-2 hover:bg-blue-950 hover:text-white"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-300"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2"
              id="return-rate"
              placeholder="0"
              required
              name="return-rate"
            />
            <!-- <input type="text" class="w-1/3" value="mensal" /> -->
            <select
              id="evaluation-period"
              class="w-1/3 rounded-r-lg text-center border-blue-800 border-l-2 hover:bg-blue-950 hover:text-white"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-300"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              placeholder="0"
              required
              name="tax-rate"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-blue-950 text-slate-200 hover:bg-blue-600"
          id="calculate-results"
          form="investment-form"
          type="submit"
        >
          Calcular
        </button>
        <button id="clear-form" class="w-1/2 rounded-lg hover:bg-blue-600">
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2">
      <!-- Seção que irá abrigar, nossos dois gráficos -->
      <!-- <section id="charts-container" class="h-full">
        <div class="h-[36%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56%] flex flex-col items-center">
          <p class="font-bold text-lg">Progressão</p>
          <canvas id="progression"></canvas>
        </div>
      </section> -->
      <section id="table-container" class="h-full overflow-y-auto">
        <p class="font-bold text-lg text-center">Resultados Mensais</p>
        <table
          id="results-table"
          class="w-full max-h-full border border-separate"
        ></table>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
